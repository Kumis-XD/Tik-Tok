<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Stalker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Instagram Stalker</h1>
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <form id="stalkForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username Instagram</label>
          <input type="text" id="username" name="username" placeholder="@username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cari</button>
      </form>
      <a href="/index.html" class="mt-4 inline-block text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Kembali ke TikTok Stalker</a>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="mt-6 max-w-md mx-auto hidden">
      <div class="flex justify-center items-center">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full" role="status">
          <span class="sr-only">Memuat...</span>
        </div>
        <span class="ml-2 text-gray-800 dark:text-white">Memuat data...</span>
      </div>
    </div>

    <!-- Hasil -->
    <div id="result" class="mt-6 max-w-md mx-auto hidden">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Informasi Pengguna</h2>
        <div id="userInfo"></div>
      </div>
    </div>

    <!-- Error -->
    <div id="error" class="mt-6 max-w-md mx-auto hidden">
      <div class="bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-700 dark:text-red-200 p-4" role="alert">
        <p id="errorMessage"></p>
      </div>
    </div>
  </div>

  <script src="/instagram.js"></script>
</body>
</html>
